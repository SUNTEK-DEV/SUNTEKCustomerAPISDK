# jitpack.yml
# .jitpack.yml
jdk:
  - openjdk17

before_install:
  - echo "android.useAndroidX=true" >> gradle.properties
  - echo "android.enableJetifier=true" >> gradle.properties

install:
  - ./gradlew :SUNTEKCustomerAPISDK:assembleRelease

artifact:
  - SUNTEKCustomerAPISDK/build/outputs/aar/SUNTEKCustomerAPISDK-release.aar